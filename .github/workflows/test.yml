name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        env:
          NEXT_PUBLIC_SITE_URL: https://hyperfabrics.com
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "❌ Build output not found"
            exit 1
          fi
          echo "✅ Build successful"
